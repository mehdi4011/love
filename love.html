<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Firdous</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* FULLSCREEN BACKGROUND */
body {
    background:
        
        url("bouquet.jpg");
    background-size: cover;        /* THIS IS THE KEY */
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* CENTER TEXT */
.love-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 3;
}

.love-text span {
    display: block;
    font-family: 'Dancing Script', cursive;
    font-size: 8rem;
    color: #ff0000;
    text-shadow:
        0 0 10px rgba(200, 126, 104, 0.7),
        0 0 25px rgba(206,147,216,0.6);
    animation: glow 2.5s ease-in-out infinite alternate;
}

.love-text small {
    display: block;
    margin-top: 10px;
    font-family: 'Playfair Display', serif;
    font-size: 5rem;
    color: #ff4242;
    letter-spacing: 2px;
    animation: pulse 3s ease-in-out infinite;
}
.love-text img{
    margin-top: 2em;
    height: 8em;
    width: 8em;
    animation: pulse  3s ease-in-out infinite;

}

/* PETALS */
.petal {
    position: absolute;
    top: -15%;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    z-index: 2;
}

@keyframes fall {
    to {
        transform: translateY(120vh) rotate(360deg);
    }
}

@keyframes glow {
    from {
        text-shadow:
            0 0 6px rgba(186,104,200,0.4),
            0 0 14px rgba(206,147,216,0.3);
    }
    to {
        text-shadow:
            0 0 14px rgba(186,104,200,0.9),
            0 0 35px rgba(206,147,216,0.8);
    }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.06); }
}
</style>
</head>

<body>

<div class="love-text">
    <span>I Love You</span>
    <small>Firdous</small>
    <img src="heart.png" alt="heart">
</div>

<script>
const petalImages = ["petal1.png", "petal2.png", "petal3.png"];

function createPetal() {
    const petal = document.createElement("img");
    petal.src = petalImages[Math.floor(Math.random() * petalImages.length)];
    petal.className = "petal";

    petal.style.width = (Math.random() * 25 + 20) + "px";
    petal.style.left = Math.random() * 100 + "vw";

    const duration = Math.random() * 5 + 6;
    petal.style.animationDuration = duration + "s";
    petal.style.transform = `rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), duration * 1000);
}

setInterval(createPetal, 300);
</script>

</body>
</html>
